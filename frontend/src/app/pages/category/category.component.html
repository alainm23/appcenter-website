<div class="container my-4">
  <div class="row mt-4">
    <h5>
      <strong>{{ category?.name | translate }}</strong>
    </h5>
    <p>{{ apps().length }} {{ 'results' | translate }}</p>
    @for (app of apps (); track app.id) {
    <div class="col-12 col-md-6 col-lg-4">
      <app-app-card [app]="app"></app-app-card>
    </div>
    }
  </div>
</div>
